version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lumen_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lumen
      POSTGRES_PASSWORD: lumen_secret
      POSTGRES_DB: lumen_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lumen -d lumen_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
