version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lumen_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lumen_secret}
      POSTGRES_DB: ${POSTGRES_DB:-lumen_db}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lumen -d lumen_db']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: lumen_api
    restart: unless-stopped
    ports:
      - '3051:3051'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumen}:${POSTGRES_PASSWORD:-lumen_secret}@postgres:5432/${POSTGRES_DB:-lumen_db}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      PORT: 3051
      UPLOAD_DIR: ./uploads
    volumes:
      - api_uploads:/app/apps/api/uploads
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3051/api}
    container_name: lumen_web
    restart: unless-stopped
    ports:
      - '3050:3050'
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3051/api}
    depends_on:
      - api

volumes:
  postgres_data:
  api_uploads:
